<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATIVIDADE DE REVISÃO I - FORM WEB</title>
    <link rel="stylesheet" href="/Revisão Web/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <div class="container d-flex justify-content-center">
        <div class="form-container col-md-6">
            <h2 class="text-center">Cadastro de Produto</h2> <br>
            <form action="/Revisão Web/sucesso.html">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome do Produto:</label>
                    <input type="text" class="form-control" id="nome" name="nome" required>
                </div>
    
                <div class="mb-3">
                    <label for="codigo" class="form-label">Código do Produto:</label>
                    <input type="text" class="form-control" id="codigo" name="codigo" required>
                </div>
    
                <div class="mb-3">
                    <label for="preco" class="form-label">Preço:</label>
                    <input type="number" class="form-control" id="preco" name="preco" step="0.01" required>
                </div>
    
                <div class="mb-3">
                    <label for="data_fabricacao" class="form-label">Data de Fabricação:</label>
                    <input type="date" class="form-control" id="data_fabricacao" name="data_fabricacao" required>
                </div>
    
                <div class="mb-3">
                    <label for="categoria" class="form-label">Categoria:</label>
                    <select class="form-select" id="categoria" name="categoria" required>
                        <option value="">Selecione...</option>
                        <option value="eletronico">Eletrônico</option>
                        <option value="moveis">Móveis</option>
                        <option value="roupas">Roupas</option>
                        <option value="alimentos">Alimentos</option>
                    </select>
                </div>
    
                <div class="mb-3">
                    <label for="descricao" class="form-label">Descrição:</label>
                    <textarea class="form-control" id="descricao" name="descricao" rows="4" required></textarea>
                </div>
    
                <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
            </form>
        </div>
    </div>

</body>
</html>
